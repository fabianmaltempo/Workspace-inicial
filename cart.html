<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
  <script src="js/head.js"></script>
  </head>

  <body>
    <nav class="site-header navbar navbar-expand-lg sticky-top py-1 bg-dark navbar-dark" id="header">
        <script>nav();</script>
    </nav>
  <div class="container p-5">
    <table class="table" id="articlesTable">
      <thead>
      <tr>
      <th scope="col"></th>
      <th scope="col">Nombre</th>
      <th scope="col">Costo</th>
      <th scope="col">Moneda</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Subtotal</th>
      </tr>
      </thead>
      
     <tbody id="articlesWrapper">
      </tbody>
     </table>
  </div>
  <div class="container p-5">
  <form>
    <dl>
      <dt>Tipo de envío</dt>
      <dd>
        <div class="d-block my-3">
          <div class="custom-control custom-radio">
          <input id="premiumradio" name="publicationType" type="radio" checked="" required="" onchange="costoTotal()">
          <label class="custom-controllabel" for="premiumradio">Premium 2 a 5 días (15%)</label>
          </div>
         
         <div class="custom-control custom-radio">
          <input id="expressradio" name="publicationType" type="radio" required="" onchange="costoTotal()">
          <label class="custom-controllabel" for="expressradio">Express 5 a 8 días (7%)</label>
          </div>
         
         <div class="custom-control custom-radio">
          <input id="standardradio" name="publicationType" type="radio" required="" onchange="costoTotal()">
          <label class="custom-controllabel" for="standardradio">Standard 12 a 15 días (5%)</label>
          </div>
         </div>
      </dd>

      <dt>Dirección de envío</dt>
      <dd>
        <label for="DECalle">Calle: </label>
        <input type="text" id="DECalle" required="" autofocus="">  
        <label for="DENumero">Numero: </label>
        <input type="text" id="DENumero" required="" autofocus=""><br>
        <label for="DEEsquina">Esquina: </label>
        <input type="text" id="DEEsquina" required="" autofocus="">    
      </dd>
      <br>
      <dt>Costos</dt>
      <dd>
        <table class="table">
          <tr>
            <td>Subtotal</td>
            <td id="subTotalCostos"></td>
          </tr>
          <tr>
            <td>Costo de Envío</td>
            <td id="costoEnvioCostos"></td>
          </tr>
          <tr>
            <td><span style="font-weight:bold;">Total</span></td>
            <td id="totalCostos"></td>
          </tr>
        </table>
      </dd>
      

      <dt>Forma de pago</dt>
      <dd>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop" id="btnFormaPago">
          Efectivo
        </button>
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Forma de pago</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <select name="formaPago" id="formaPago">
                  <option value="Efectivo">Efectivo</option>
                  <option value="Debito">Débito</option>
                  <option value="Credito">Crédito</option>
                </select>
                <div id="formaPagoHTML"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
              </div>
            </div>
          </div>
        </div> 
      </dd>
    </dl>
    <input type="submit" value="Finalizar compra">
    
  </form>
</div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
