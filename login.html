<head>

  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
  <script src="js/head.js"></script>
  <meta name="google-signin-client_id" content="184454914396-9m5al5pgoio3nrqabu17ihdpme4c5m8o.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
      function onSignIn(googleUser) {
        // get user profile information
        console.log(googleUser.getBasicProfile());
        login();
        window.location.href="inicio.html";
      }
    </script>
</head>

<body class="text-center">
  <div class="container p-5">
    <form action="inicio.html" onsubmit="login();"> <!-- Acá ejecuta la función login, que la puse en login.js -->
      <img src="img/login.png" alt="error al cargar la imágen" width="600" height="200">
      <h2>INGRESE CON SU USUARIO</h2>
      <label for="inputEmail"></label>
      <input type="email" class="signin" id="inputEmail" placeholder="Dirección de correo electrónico" required="" autofocus="">
      <br>
      <br>
      <label for="inputPassword"></label>
      <input type="password" class="signin" id="inputPassword" placeholder="Contraseña" required="">
      <br>
      <br>
      <input type="submit" value="Ingresar" class="signin">
      <p class="signin">© 2020</p>
      
    </form>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </div>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  
  
</body>
</html>
